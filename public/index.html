<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
  </head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <style media="screen">
    #contenedor-chat{
      display: none;
    }
    .scroll{
      height: 300px;
      overflow-y: scroll;

    }
  </style>

  <body>
    <div class="col-md-4 mx-auto">
      <div class="container" id="contenedor-usuario">
        <div class="card mt-2">
          <div class="card-header">
            <h1>Ingresa tu Nombre</h1>
          </div>
          <div class="card-body">
            <form id="usuario-form">
              <input type="text" id="usuario-nombre" class="form-control">
              <button type="submit" class="btn btn-info mt-2">Enviar</button>
              <p id="usuario-error"></p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container col-xs-12 col-sm-12 col-md-12 " id='contenedor-chat'>
      <div class="row">
        <div class="col-md-7 mt-2">
          <div class="card">
            <div class="card-header">
              <h1>Chat</h1>
            </div>
            <div class="scroll">
              <div id="chat" class="card-body"></div>
            </div>
            <form class="card-footer" id="caja-mensaje">
              <div class="input-group">
                <input type="text" id="mensaje-chat" class="form-control">
                <button type="submit" class="btn btn-info ml-2">Enviar</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-5 my-2">
          <div class="card">
            <div class="card-header">
              <h1>Usuarios Conectados</h1>
            </div>
            <div class="card-body">
              <div id='usuario-activo'>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
    </script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
